<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>

        <h:outputStylesheet name="primeflex/3.3.1/primeflex.css" library="webjars"/>
    </f:facet>
 <style>
  .message-card {
  background-color: rgb(239, 242, 244);
  border-radius: 10px;
  padding: 10px;
  max-width: 300px;
  position: relative;
  margin-left: 120px;
}

.message {
  font-size: 17px;
}

.date-sent {
  font-size: 12px;
  color: gray;
  margin-top: 5px;
}
 </style>
</h:head>
<ui:insert name="memberHeader">
  <!-- Include the header content -->
  <ui:include src="/template/memberHeader.xhtml" />
</ui:insert>     
        
       


  

<h:body style ="background-color: rgb(252, 250, 250);">
    

    <h:form>
        <div class="card-container">     
                    
          <ui:insert name="memberHeader">
            <!-- Include the header content -->
            <ui:include src="/template/loginSideBar1.xhtml" />
          </ui:insert>
              
              

          
              
              

<p:card style="width: 76rem; height: 35rem; border-radius: 8%;position:fixed;top:120px;right:8px;">
    <p:card style="width: 35rem; height: 25rem; border-radius: 8%;position:fixed;top:200px;margin-left: 320px;overflow-y:auto;">  
    <h1 style="color:#4169E1;text-align: center;">Notifications</h1>
<div class="card-container">
  
    <p:dataTable var="message" value="#{dashboard.result}">
      
     
        <!-- <p:column>
          <div class="date-sent">Sent on July 15, 2023</div>
</p:column> -->
       <p:column>
        <div style="display:flex;gap: 10px;">
            <div class="message-card">
                <div class="message">
                    #{message.notifications}
                </div>
                <div class="date-sent">Sent on #{message.createdOn}</div>
            </div>
            <p:commandButton value="Withdraw" styleClass="ui-button-success" style="width:100px;height:50px;"  action="#{dashboard.doWithdraw(message)}"  rendered="#{message.status ne 'REJECTED'}"/>
        </div>
      </p:column> 
    
    </p:dataTable>
</div>
</p:card>
</p:card>
</div>
</h:form>              
</h:body>
</html>
